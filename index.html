
<!DOCTYPE html>
<html lang="en">
<head>

        body {

        }
        h2 {
            font-size: 2em;

        }

            margin-top: 2em;
            padding: 1em 2em;

            background-color: #ff69b4;
            color: white;

            border-radius: 8px;

</head>
<body>
    <audio autoplay>

    <div class="page active" id="page1" style="background-image: url('HAPPYBIRTHDAY.jpg');">
